name: CI/CD for React Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy-react:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        
      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      # Step 3: Install and build React app
      - name: Install and build
        run: |
          npm ci --legacy-peer-deps
          npm run build
          
      # Step 4: Deploy to EC2
      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          SPRING_BOOT_STATIC_DIR: "/home/ubuntu/react-build"
        run: |
          # Create SSH directory and set permissions
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write private key with proper formatting
          echo "$PRIVATE_KEY" > ~/.ssh/private_key.pem
          chmod 600 ~/.ssh/private_key.pem
          
          # Add EC2 host to known hosts
          ssh-keyscan $HOST >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          
          # Test SSH connection first
          ssh -v -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "echo 'SSH connection successful'"
          
          # Create target directory if needed
          ssh -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no $USER@$HOST "mkdir -p $SPRING_BOOT_STATIC_DIR"
          
          # Copy build files
          scp -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no -r build/* $USER@$HOST:$SPRING_BOOT_STATIC_DIR
          
          # Restart Spring Boot
          ssh -i ~/.ssh/private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
          if [ -f /home/ubuntu/app.pid ]; then
            sudo kill -9 $(cat /home/ubuntu/app.pid) || true
            rm /home/ubuntu/app.pid
          fi
          cd /home/ubuntu/your-spring-boot-app
          sudo nohup java -jar target/your-app.jar > app.log 2>&1 &
          echo $! > /home/ubuntu/app.pid
          EOF
